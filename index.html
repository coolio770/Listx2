<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoPixel Player list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA="
        crossorigin="anonymous" />
    <style>
        body {
            font-size: 10px;
        }

        .fix-footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            overflow: hidden;
        }
        .footer {
            background-color: #fff0;
            padding: 3rem 1.5rem 2rem;
        }
    </style>
</head>

<body>
    <h3 class="is-size-3" id="title">NoPixel Player list: </h3>
    <table class="table is-bordered" id="playerlist">
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Steam ID</th>
                <th>Steam64 ID</th>
                <th>Ping</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <footer class="footer fix-footer">
        <div class="content has-text-right">
            <p>
                <strong>nplist</strong> by <a href="https://www.addictionsoftware.com/" target="_blank" rel="noopener noreferrer">xtda</a>.
            </p>
            <a href="https://www.github.com/xtda/nplist" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github fa-2x""></i>
            </a>
        </div>
    </footer>
    <script src="site.js"></script>
</body>

</html>
